<!--    SOURCE OF PATTERN: A pattern design is something I needed when the idea of background stars came up. I had seen it used-->
<!--    before in previous experiences, so I confirmed the usage by visiting this website: https://css-tricks.com/snippets/svg/svg-patterns/-->
    <pattern id="pattern-stars" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
        <path class="stars_pattern" d="M 45 45 M 45 50 L 53 57 L 49 46 L 59 40 L 47 40 L 45 30 L 42 40 L 30 40 L 40 46 L 36 57 L 45 50"></path>

<!--    ALIEN-->
    <g class="alien_ship">
<!--    Bezier curve from class- -->
<!--    Simulating the alien ship glow using a curve, changing colors, and adding opacity and positioning it behind the spaceship-->
        <path id="glow_light" d="M95,830 C295,1100, 335,1100 545,830" />
<!--    The wings need to go behind to simulate depth-->
        <ellipse id="alienShip_wings" rx="220" ry="50" cx="318" cy="830"></ellipse>
<!--    Alienship "main" body-->
        <path id="alien_ovni" d="M 264 760 L 264 700 L 382 700 L 382 760 L 436 800 L 436 830 L 200 830 L 200 800"></path>
<!--    The following two polylines are just to achieve the "3D effect" for the space ship. They are supposed to be shadows of the main cabin.-->
        <g id="cabin_shadow">
            <polyline class="alien_drawing_line" points="264,760 160,830"></polyline>
            <polyline class="alien_drawing_line" points="382,760 475,830"></polyline>
        </g>
        <rect id="alienShip_window" x="274" y="710" width="100px" height="50px"></rect>
        <g id="alien_head_group">
    <!--        The head of the alien needs to have the same size as the window of the alien ship. So y = (1/2) of the window height.-->
            <ellipse id="alien_head" cx="324" cy="735" rx="20" ry="25"></ellipse>
    <!--        The eyes-->
            <circle class="alien_eyes" r="6" cx="314" cy="730"></circle>
            <circle class="alien_eyes" r="6" cx="334" cy="730"></circle>
            <ellipse id="alien_mouth" cx="324" cy="745" rx="12" ry="4"></ellipse>
        </g>
<!--    The lights. Added different animations to make them look random.-->

            <circle class="spaceShip_lights_2" r="12" cx="418" cy="815"></circle>
        </g>
